<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário de Convite</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Alice&family=Archivo:ital,wght@0,100..900;1,100..900&family=Asap:ital,wght@0,100..900;1,100..900&family=Baloo+2:wght@400..800&family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=Inconsolata:wght@200..900&family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Itim&family=Jaro:opsz@6..72&family=Kirang+Haerang&family=Leckerli+One&family=Maven+Pro:wght@400..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="./styles/index.css" />
</head>

<body>
  <div id="app">
    <aside>
      <div class="aside-container">
        <header>
          <img src="./assets/Logo.svg" alt="Ícone de celebração colorido" />
          <h1>Festivite</h1>
          <p>Crie um convite digital para o seu evento</p>
        </header>
      </div>
    </aside>

    <main>
      <div class="main-container">
        <h2>Crie seu convite</h2>

        <form enctype="multipart/form-data" method="post">
          <fieldset> <!-- event details -->
            <legend>
              <img src="./assets/calendar.svg" alt="Ícone de calendário" />
              Sobre o evento
            </legend>

            <div class="event-details">
              <div class="input-wrapper">
                <label for="event-name">Título</label>
                <input id="event-name" name="event-name" type="text" placeholder="Nome do evento" />
              </div>
              <div class="input-wrapper">
                <label for="event-start">Início</label>
                <input id="event-start" name="event-start" type="date" />
              </div>
              <div class="input-wrapper">
                <label for="event-end">Fim</label>
                <input id="event-end" name="event-end" type="date" />
              </div>
              <div class="input-wrapper">
                <label>Tipo</label>
                <div class="event-type">
                  <div class="event-type-option">
                    <input id="in-person" name="event-type" type="radio" value="in-person" />
                    <img src="./assets/building-2.svg" alt="Ícone de prédio" />
                    <label for="in-person">Presencial</label>
                  </div>
                  <div class="event-type-option">
                    <input id="online" name="event-type" type="radio" value="online" />
                    <img src="./assets/video.svg" alt="Ícone de vídeo" />
                    <label for="online">Online</label>
                  </div>
                </div>
              </div>
              <div class="input-wrapper">
                <label for="event-place">Local</label>
                <input id="event-place" name="event-place" type="text" placeholder="Link ou endereço" />
              </div>
              <div class="textarea-wrapper">
                <label for="event-description">Descrição</label>
                <textarea name="event-description" id="event-description" cols="30" rows="6"
                  placeholder="Escreva sobre os detalhes do evento"></textarea>
              </div>
            </div>
          </fieldset>

          <fieldset> <!-- appearance -->
            <legend>
              <img src="./assets/paintbrush-vertical.svg" alt="Ícone de pincel" />
              Personalização
            </legend>
            <div class="appearance">
              <div class="color-picker">
                <label>Cor principal</label>
                <div class="color-options">
                  <div class="color-item">
                    <input type="radio" name="main-color" id="brand-light" value="brand-light"
                      style="--color: var(--brand-light)" />
                    <label for="brand-light"></label>
                  </div>
                  <div class="color-item">
                    <input type="radio" name="main-color" id="navy" value="navy" style="--color: var(--navy)" />
                    <label for="navy"></label>
                  </div>
                  <div class="color-item">
                    <input type="radio" name="main-color" id="purple" value="purple" style="--color: var(--purple)" />
                    <label for="purple"></label>
                  </div>
                  <div class="color-item">
                    <input type="radio" name="main-color" id="fuschia" value="fuschia"
                      style="--color: var(--fuschia)" />
                    <label for="fuschia"></label>
                  </div>
                  <div class="color-item">
                    <input type="radio" name="main-color" id="pink" value="pink" style="--color: var(--pink)" />
                    <label for="pink"></label>
                  </div>
                  <div class="color-item">
                    <input type="radio" name="main-color" id="danger" value="danger" style="--color: var(--danger)" />
                    <label for="danger"></label>
                  </div>
                  <div class="color-item">
                    <input type="radio" name="main-color" id="orange" value="orange" style="--color: var(--orange)" />
                    <label for="orange"></label>
                  </div>
                  <div class="color-item">
                    <input type="radio" name="main-color" id="yellow" value="yellow" style="--color: var(--yellow)" />
                    <label for="yellow"></label>
                  </div>
                  <div class="color-item">
                    <input type="radio" name="main-color" id="lime" value="lime" style="--color: var(--lime)" />
                    <label for="lime"></label>
                  </div>
                  <div class="color-item">
                    <input type="radio" name="main-color" id="green" value="green" style="--color: var(--green)" />
                    <label for="green"></label>
                  </div>
                  <div class="color-item">
                    <input type="radio" name="main-color" id="cyan" value="cyan" style="--color: var(--cyan)" />
                    <label for="cyan"></label>
                  </div>
                </div>
              </div>
              <div class="theme-picker">
                <label>Tema do evento</label>
                <div class="theme-options">
                  <div class="theme-item">
                    <img src="./assets/themes/Birthday.png" alt="Mesa de aniversário" />
                    <label for="birthday">Aniversário</label>
                    <input type="radio" name="theme" id="birthday" />
                  </div>
                  <div class="theme-item">
                    <img src="./assets/themes/Kids.png" alt="Mesa infantil decorada" />
                    <label for="kids">Infantil</label>
                    <input type="radio" name="theme" id="kids" />
                  </div>
                  <div class="theme-item">
                    <img src="./assets/themes/Graduation.png" alt="Chapéu de formatura" />
                    <label for="graduation">Formatura</label>
                    <input type="radio" name="theme" id="graduation" />
                  </div>
                  <div class="theme-item">
                    <img src="./assets/themes/Wedding.png" alt="Alianças de casamento" />
                    <label for="wedding">Casamento</label>
                    <input type="radio" name="theme" id="wedding" />
                  </div>
                  <div class="theme-item">
                    <img src="./assets/themes/Baby-shower.png" alt="Frauda de bebê com uma flor" />
                    <label for="baby-shower">Chá de bebê</label>
                    <input type="radio" name="theme" id="baby-shower" />
                  </div>
                  <div class="theme-item">
                    <img src="./assets/themes/Bridal-shower.png" alt="Foto de uma cozinha" />
                    <label for="bridal-shower">Chá de panela</label>
                    <input type="radio" name="theme" id="bridal-shower" />
                  </div>
                  <div class="theme-item">
                    <img src="./assets/themes/Carnival.png" alt="Confetes e fitas de carnaval" />
                    <label for="carnival">Carnaval</label>
                    <input type="radio" name="theme" id="carnival" />
                  </div>
                  <div class="theme-item">
                    <img src="./assets/themes/Easter.png" alt="Ovo enfeitado com rosto e orelha de coelho" />
                    <label for="easter">Páscoa</label>
                    <input type="radio" name="theme" id="easter" />
                  </div>
                  <div class="theme-item">
                    <img src="./assets/themes/June-festival.png" alt="Baideirinhas de São João penduradas" />
                    <label for="june-festival">São João</label>
                    <input type="radio" name="theme" id="june-festival" />
                  </div>
                  <div class="theme-item">
                    <img src="./assets/themes/Halloween.png" alt="Abóboras com rostos assustadores" />
                    <label for="halloween">Halloween</label>
                    <input type="radio" name="theme" id="halloween" />
                  </div>
                  <div class="theme-item">
                    <img src="./assets/themes/Christmas.png" alt="Presentes de natal" />
                    <label for="christmas">Natal</label>
                    <input type="radio" name="theme" id="christmas" />
                  </div>
                  <div class="theme-item">
                    <img src="./assets/themes/Other.png" alt="Várias mãos brindando com copos" />
                    <label for="other">Outro</label>
                    <input type="radio" name="theme" id="other" />
                  </div>
                </div>
              </div>
              <div class="appearance-footer">
                <div class="style-selector">
                  <label>Estilo</label>
                  <div class="switch-wrapper">
                    <div class="switch-button">
                      <input type="checkbox" id="dark-mode" name="dark-mode" checked />
                      <label for="dark-mode"></label>
                    </div>
                    <span></span>
                  </div>
                </div>
                <div class="banner-selector">
                  <label for="event-banner">Foto de capa</label>
                  <div class="upload-wrapper">
                    <div class="upload-button">
                      <input type="file" id="event-banner" name="event-banner" accept="image/*" />
                      <img src="./assets/upload.svg" alt="Ícone de upload" />
                      <span class="text-button">Selecionar</span>
                    </div>
                    <span class="file-name">Nenhum arquivo selecionado</span>
                  </div>
                </div>
              </div>
            </div>
          </fieldset>

          <fieldset> <!-- contact -->
            <legend>
              <img src="./assets/contact.svg" alt="Ícone de contatos" />
              Dados para contatos
            </legend>

            <div class="contact">
              <div class="input-wrapper">
                <label for="name">Nome</label>
                <input id="name" name="name" type="text" placeholder="Nome completo" required />
                <div class="error">
                  <img src="./assets/circle-alert.svg" alt="Ícone de alerta vermelho" />
                  <span>Campo obrigatório</span>
                </div>
              </div>
              <div class="input-wrapper">
                <label for="mail">E-mail</label>
                <input id="mail" name="mail" type="email" placeholder="exemplo@email.com" />
              </div>
              <div class="input-wrapper">
                <label for="number">Telefone</label>
                <input id="number" name="number" type="text" placeholder="(99) 99999-9999" />
              </div>
            </div>
          </fieldset>
          
          <div class="terms-wrapper">
            <div class="term-item">
              <div class="checkbox-image"></div>
              <input type="checkbox" name="terms" id="terms" />
              <label for="term-1">Li e concordo com os <a href="#">Termos e Condições</a> e com a <a href="#">Política de
                  Privacidade</a></label>
            </div>
            <div class="term-item">
              <div class="checkbox-image"></div>
              <input type="checkbox" name="terms" id="term-2" />
              <label for="terms">Aceito receber atualizações e promoções por e-mail</label>
            </div>
            <div class="term-item">
              <div class="checkbox-image"></div>
              <input type="checkbox" name="terms" id="term-3" />
              <label for="terms">Aceito receber atualizações e promoções por SMS</label>
            </div>
          </div>
      </div>
      </form>
  </div>
  </main>
  </div>
</body>

</html>
